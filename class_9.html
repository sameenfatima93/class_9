    <h1>Forms</h1>
    <form>
        <center>
            <table width="50%">
                <tr>
                    <td><label for="fname">First name:
                            <input type="text" name="fname" id="fname" placeholder="First name" size="10" maxlength="5">
                        </label></td>
                    <td><label for="lname">Last Name
                            <input type="text" name="lname" id="lname" value="Umra">
                        </label></td>
                </tr>

                <tr>
                    <td>
                        <p>Password
                            <input type="password" name="pass" id="">
                        </p>
                    </td>
                    <td>
                        <p>Phone Number:
                            <input type="number" name="" id="" maxlength="5">
                        </p>
                    </td>

                </tr>


                <tr>
                    <td>
                        <p>Email:
                            <input type="email" name="" id="">
                        </p>
                    </td>
                    <td>
                        <p>Comments:
                            <textarea name="comments" id="" cols="30" rows="4" maxlength="5"></textarea>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>

                        <p>
                            Gender:
                            <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
                            <input type="radio" name="gender" value="female" id="" checked> Female
                            <input type="radio" name="gender" value="other" id=""> other
                        </p>
                    </td>
                    <td>
                        <p>Subjects:
                            <input type="checkbox" name="sub" value="eng" id="">English
                            <input type="checkbox" name="sub" value="sci" id="">Science

                </tr>

                <tr>
                    <td> <button>Submit</button>

                    </td>
                </tr>
