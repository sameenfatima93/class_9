<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Regestration form</title>

<body>

                </tr>

                    </td>

                    </td>

                <tr>

                    </td>
                    <td colspan="2">

                    </td>
                </tr>
               
                <tr>

                </tr>
                <tr>
                    <td colspan="4"><input type="submit"></td>
                </tr>
            </table>
        </center>
    </form>

    <h1>Registration form</h1>

    <form>
        <fieldset>
            <legend>Regestration form SMIT</legend>
            <p>

            <p>comments
