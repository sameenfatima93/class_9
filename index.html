<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Regestration form</title>
</head>

<body bgcolor="#E1AAJF">
    <center>
        <h1 style="text-decoration: underline;  font-family:Geneva, sans-serif">logIn Form</h1>
    </center>
    <form action="">
        <center>
            <table border="1" cellpadding="15" cellspasing="10" bgcolor="#11ffeeee" width="80px">
                <tr>
                    <td>
                        <label for="first-name"> First Name</label>
                    </td>
                    <td> <input type="text" name="fname" id="first-name" placeholder="first-name" required></td>
                    <td>
                        <label for="last-name"> Last Name</label>
                    </td>
                    <td><input type="text" name="lname" id="last-name" placeholder="last-name" required> </td>
                </tr>
                <tr>
                    <td>
                        <label for="ph-num"> Phone Number</label>
                    </td>
                    <td><input type="number" name="number" id="ph-num" required></td>
                    <td>
                        <label for="E-mail">Enter E-mail</label>
                    </td>
                    <td> <input type="email" name="email" id="E-mail" placeholder="abc@gmail.com" autocomplete="on"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="pass">Enter Password</label>
                    </td>
                    <td colspan="2"> <input type="password" name="password" id="pass" maxlength="9" size="30" ></td>
                </tr>
                <tr>
                    <td colspan="4" bgcolor="rgb(1096 45 784);">Choose gender:</td>
                <tr>
                    <td colspan="2">
                        <label for="Female">female
                            <input type="radio" name="gender" id="Female" value="female" checked required>
                        </label>

                    </td>
                    <td colspan="2">
                        <label for="Male">Male
                            <input type="radio" name="gender" id="Male" value="male" required>
                        </label>
                    </td>

                </tr>

                <td colspan="4" bgcolor="rgb(1096 45 784)"> Choose Subject</td>
                <tr>
                    <td colspan="2">
                        <label for="Eng">English
                            <input type="checkbox" name="sub" value="eng" id="Eng" required>
                        </label>
                    </td>
                    <td colspan="2">
                        <label for="Isl">Islamyat
                            <input type="checkbox" name="sub" value="isl" id="Isl" required>
                        </label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="Ur">Urdu
                            <input type="checkbox" name="sub" value="ur" id="Ur" required>
                        </label>
                    </td>
                    <td colspan="2">
                        <label for="Sci">Science
                            <input type="checkbox" name="sub" value="sci" id="Sci" required>
                        </label>
                    </td>
                </tr>

                <tr>
                    <td colspan="4"> <label for="comment">Comment:</label></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <textarea name="comment" id="comment" cols="100" rows="10" maxlength="50"> </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="color">chooce a color
                            <input type="color" name="color" id="color">
                        </label>
                    </td>
                    <td colspan="2">
                        <label for="datetime">Enter your DOB
                            <input type="datetime-local" name="datetime" id="datetime" required>
                        </label>
                    </td>
                    <td>
                        <label for="salary">
                            salary range <input type="range" name="salary" id="salary">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                       <center> <label for="find">
                            <input type="search" name="find" id="find" placeholder="search" size="30px" style="padding: 8px;"> <button style="height: 30px;">Search</button>
                        </label>
                    </center>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <center> <button style="height: 40px; width: 140px; background-color: rgb(212, 183, 147); color: aliceblue; font-size: medium; font-weight: bold;" type="submit">SUBMIT</button></center>
                    </td>
            </tr>
        </table>
    </center>
</form>
